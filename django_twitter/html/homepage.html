{% extends 'base.html' %} {% block main %}
<div class="container">
  <h1>Tweets:</h1>
  {% for tweet in data %}
  <hr />
  <div>
    <ul>
      <li>
        <a href="/{{ tweet.user }}">{{ tweet.user }}</a>
      </li>
      <li>{{ tweet.text }}</li>
      <li>{{ tweet.created_at }}</li>
    </ul>
  </div>
  <hr />
  {% endfor %}
</div>
{% endblock %}
